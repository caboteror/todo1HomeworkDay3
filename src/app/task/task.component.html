<div [class.completed]="task.completed" [class.editing]="editing">
  <div class="view">
      <button [class.completed]="task.completed" (click)="onCompleteTask(task)">completar</button>
      <input value="{{task.title}}"/>
      <button (click)="onDeleteTask(task.id)">delete</button>
  </div>
  <input class="edit" *ngIf="editing" [value]="task.title" #editedtodo (blur)="onEditTask(task.title)">
</div>
